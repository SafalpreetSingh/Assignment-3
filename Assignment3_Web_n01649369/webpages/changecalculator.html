<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>Change Calculator</title>
</head>
<body>
    <div id="div1">
        <header>
        <h1>Change Calculator</h1>
        </header>
        <nav>
        </nav>
        <main>
            
        <div id="webpage4">
        <form method="GET" id="webpage4">

        <div class="webpage-st">
        <label>Enter amount of change due (0-99):</label>
        <input type="number" name="amount" id="amount" placeholder="Enter change amount" required>
        </div>

        <div class="button1">
        <input type="submit" name="submit" id="submit" value="Make Change">
        </div>

        <div class="webpage-st">
        <label>Quarters:</label>
        <input type="text" name="quarters" id="quarters"  disabled>
        </div>

        <div class="webpage-st">
        <label>Dimes:</label>
        <input type="text" name="dimes" id="dimes"  disabled>
        </div>

        <div class="webpage-st">
        <label>Nickels:</label>
        <input type="text" name="nickels" id="nickels" disabled >
        </div>

        <div class="webpage-st">
        <label>Pennies:</label>
        <input type="text" name="pennies" id="pennies" disabled >
        </div>      
                    
        </form>    
        </div>
        </main>
        
        <footer>
        <p>&copy; SafalpreetSingh, N01649369 - 2024</p>
        </footer>
    </div>
        <script src="../js/changecalculator.js"></script>
</body>
</html>
